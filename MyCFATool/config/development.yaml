database:
  type: postgresql
  host: localhost
  port: 5432
  name: mycfatool_dev
  sslmode: disable
  connection_pool:
    min: 1
    max: 5
    timeout: 30

redis:
  url: redis://localhost:6379/0
  rate_limit_db: 0
  cache_db: 1

auth:
  secret_key: dev-secret-key-change-in-production
  session_timeout: 3600

api:
  fmp_api_key: ${FMP_API_KEY}
  rate_limit: 120
  timeout: 30

logging:
  level: DEBUG
  format: text
  handlers:
    - console
    - file

scheduler:
  enabled: false
  batch_update_interval: 86400
  price_update_interval: 3600

security:
  cors_origins:
    - http://localhost:8050
  csrf_enabled: false
  secure_headers: false

monitoring:
  enabled: false
  metrics_interval: 60
  health_check_endpoint: /health